<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Test Your self</header>
    <main class="container">
        
        
        <div class="question">
            <button class="start-quiz">start quiz</button>

            <p class="score"></p>
       
            <div>
                <span class="question-number"></span>
            </div>
            <p class="question-text">which country is never colonized</p>
            <div class="options">
                <input type="radio" id="option1" name="country" value="option1">
                <label for="option1">Ethiopia</label><br>
                <input type="radio" id="option2" name="country" value="option2">
                <label for="option2">India</label><br>
                <input type="radio" id="option3" name="country" value="option3">
                <label for="option3">China</label><br>
                <input type="radio" id="option4" name="country" value="option4">
                <label for="option4">Japan</label><br>
            </div>
            <p class="feedback"></p>

            <button class="next-btn" type="submit">Next</button>
        </div>
       

    </main>


    <script src="script.js"></script>
    
</body>
</html>
